<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кабинет – SaaS калькуляторы</title>
  <link rel="stylesheet" href="styles.css" />
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-logo">
        <span class="logo-dot"></span>
        <span class="logo-text">CalcSaaS</span>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-item" data-section="dashboard">Дашборд</button>
        <button class="nav-item" data-section="calculators">Калькуляторы</button>

        <button class="nav-item" data-section="leads">Заявки</button>
        <button class="nav-item" data-section="embeds">Встройка</button>
        <button class="nav-item" data-section="integrations">Интеграции</button>
        <button class="nav-item" data-section="users">Пользователи</button>
        <button class="nav-item" data-section="billing">Биллинг</button>
        <button class="nav-item" data-section="settings">Настройки</button>
      </nav>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="topbar-left">
          <h1 id="page-title">Послойный калькулятор</h1>
        </div>
        <div class="topbar-right">
          <span class="topbar-company">ООО «Пример»</span>
          <div id="header-plan-info" class="header-plan-info"></div>

          <div class="topbar-user">
            <select id="user-switch" class="user-switch">
              <option value="admin">Администратор</option>
              <option value="user1">Клиент 1</option>
              <option value="user2">Клиент 2</option>
            </select>
            <span class="avatar" id="avatar-letter">A</span>
          </div>
        </div>
      </header>

      <main class="content" id="content"></main>
    </div>
  </div>

  <script src="app.js"></script>


</body>
</html>
